<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Configuración de Cuenta</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/configuracion.css">
    
</head>
<body>

<header class="main-header">
  <input type="checkbox" id="nav-toggle" class="nav-toggle">
  <label for="nav-toggle" class="nav-toggle-label">
    <span></span>
    <span></span>
    <span></span>
  </label>
  
  <!-- Logo/Nombre de la app -->
  <h1 class="logo">Configuración</h1>
  
  <!-- Perfil con imagen -->
  <div class="profile-container">
    <img src="img/avatar-default.png" alt="Perfil" class="profile-pic" id="profilePic">
  </div>
  
  <!-- Menú lateral -->
  <nav class="main-nav">
    <!-- Sección superior - Perfil -->
    <div class="nav-profile">
      <img src="img/avatar-default.png" alt="Perfil" class="nav-profile-pic" id="navProfilePic">
      <span class="nav-username" id="navUsername">Luis</span>
    </div>
    
    <!-- Ítems del menú -->
    <ul class="nav-menu">
      <li><a href="tareas.html">📋 Tareas</a></li>
      <li><a href="historial.html">📚 Historial</a></li>
      <li><a href="recordatorios.html">⏰ Recordatorios</a></li>
      <li><a href="configuracion.html">⚙️ Configuración</a></li>
    </ul>
    
    <!-- Cerrar sesión abajo -->
    <div class="nav-footer">
      <a href="#" onclick="logout()" class="logout-btn">🚪 Cerrar sesión</a>
    </div>
  </nav>

  <div class="nav-overlay" onclick="document.getElementById('nav-toggle').checked = false"></div>
</header>



  <div class="config-container">
    <h2>Configuración de Cuenta</h2>
    
    <div class="current-profile">
      <img src="img/avatar-default.png" alt="Avatar actual" id="currentAvatar">
      <h3 id="currentUsername">Usuario</h3>
    </div>

    <div class="avatar-selection">
      <h4>Seleccionar Avatar:</h4>
      <div class="avatar-grid">
        <img src="img/avatar1.png" alt="Avatar 1" class="avatar-option" data-avatar="img/avatar1.png">
        <img src="img/avatar2.png" alt="Avatar 2" class="avatar-option" data-avatar="img/avatar2.png">
        <img src="img/avatar3.png" alt="Avatar 3" class="avatar-option" data-avatar="img/avatar3.png">
        <img src="img/avatar4.png" alt="Avatar 4" class="avatar-option" data-avatar="img/avatar4.png">
      </div>
    </div>

    
    <button class="btn btn-primary" onclick="guardarConfiguracion()">Guardar Cambios</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/auth.js"></script>
  <script src="js/perfil.js"></script>
  <script src="js/configuracion.js"></script>
  
<script>
    const token = localStorage.getItem("token");
    if (!token) {
        window.location.href = "login.html";
    }

</script>
</body>
</html>
