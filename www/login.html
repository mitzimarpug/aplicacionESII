<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css/formularios.css" />
  </head>
  <body>
    <form id="loginForm">
      <h1>Inicio de sesión</h1><br />
      <div class="input-group">
        <label for="correo"><b>Correo</b></label>
        <input type="email" id="correo" required />
        <label for="contrasena"><b>Contraseña</b></label>
        <input type="password" id="contrasena" required />
        <center><input type="submit" value="Ingresar" class="button_slide" /></center>
        <p><a href="registro.html">¿No tienes cuenta? Regístrate</a></p>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
      document.getElementById("loginForm").addEventListener("submit", loginUsuario);
    </script>

  </body>
</html>
