<div class="search-container">
  <!-- Barra de bÃºsqueda principal -->
  <div class="search-bar">
    <input type="text" id="filtroValor" placeholder="Buscar tareas..." class="icono-buscar" oninput="aplicarFiltros()">
    <button class="btn-filter-toggle" onclick="toggleFilters()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
      </svg>
    </button>
  </div>
  
  <!-- Panel de filtros desplegable (oculto inicialmente) -->
  <div class="filters-panel" id="filtersPanel">
    <div class="filter-group">
      <label for="filtroCampo">Buscar por:</label>
      <select id="filtroCampo" onchange="cambiarPlaceholder(); aplicarFiltros();">
        <option value="nombreTarea">Nombre</option>
        <option value="materia">Materia</option>
        <option value="prioridad">Prioridad</option>
      </select>
    </div>
    
    <div class="filter-group">
      <label for="ordenarPor">Ordenar por:</label>
      <select id="ordenarPor" onchange="aplicarFiltros()">
        <option value="">Sin orden</option>
        <option value="fecha-asc">Fecha (â†‘)</option>
        <option value="fecha-desc">Fecha (â†“)</option>
        <option value="nombre-asc">Nombre (A-Z)</option>
        <option value="nombre-desc">Nombre (Z-A)</option>
      </select>
    </div>
  </div>
</div>

<div class="container-tareas">
    <div class="tareas-lista" id="listaTareas">
        <!-- AquÃ­ se cargan las tareas dinÃ¡micamente -->
    </div>
</div>

<button id="btnAgregarTarea" class="btn-flotante" onclick="abrirModalAgregar()">
    +
</button>

<div id="modalTarea" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2 id="modalTitulo">Agregar Tarea</h2>
            <form id="formModalTarea">
                <label>Nombre de la tarea</label>
                <input type="text" id="modalNombre" required>
                
                <label>Materia</label>
                <input type="text" id="modalMateria" required>
                
                <label>Fecha de entrega</label>
                <input type="datetime-local" id="modalFechaHora">
                
                <label>Prioridad</label>
                <select id="modalPrioridad">
                    <option value="Alta">Alta</option>
                    <option value="Media" selected>Media</option>
                    <option value="Baja">Baja</option>
                </select>
                
                <label>DescripciÃ³n</label>
                <textarea id="modalDescripcion" rows="4" required></textarea>
                
                <button type="submit">Guardar Tarea</button>
            </form>
        </div>
    </div>
</div>
